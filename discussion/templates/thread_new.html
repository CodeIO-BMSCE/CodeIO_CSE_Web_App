{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.profile.id %}
<h2>You are starting your own thread!</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Start!</button>
</form>
{% else %}
<p> Please <a href="{% url 'create_user_profile_page'%}">create your own profile first</a> first.</p>
{% endif %}

{% endblock content %}
