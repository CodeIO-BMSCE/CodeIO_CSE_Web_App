{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Creating your own profile page!</h2><br>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-secondary">Create Profile!</button>
    </form>
</div>
{% endblock content %}
