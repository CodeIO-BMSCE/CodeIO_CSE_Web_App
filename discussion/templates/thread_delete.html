{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
<h2>You are deleting your thread: {{ object.title }}</h2><br>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure???</p>
    <button class="btn btn-danger">Confirm</button>
</form>
</div>
{% endblock content %}
