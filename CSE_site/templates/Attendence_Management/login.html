<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>CSE AMS</title>
      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>

      <!-- MDB -->
      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>	
	</head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist&display=swap');
    body{
      font-family: 'Urbanist', sans-serif !important;
    }
  </style>
  <body style="background: #f5f8fa;font-family: 'Roboto', sans-serif;">
  {% include 'navbar.html' %}
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
                  <form method="POST">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form1Example1" class="form-control" name="email"/>
                      <label class="form-label" for="form1Example1">Email</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example2" class="form-control" name="password"/>
                      <label class="form-label" for="form2Example2">Password</label>
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                          <label class="form-check-label" for="form1Example3"> RememberMe!</label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="{% url "reset_password" %}">Forgot password?</a>
                      </div>
                      <div class="col">
                        <!-- Simple link -->
                        <a href="{% url "signup" %}">Sign Up</a>
                      </div>
                    </div>
                  
                    {% for message in messages %}
                      <div style="height: 35px;font-size: 15px;" class="badge badge-warning mb-2">{{message}}</div>
                    {% endfor %}
                    <br>
                    <!-- Submit button -->
                    <input type="submit" class="btn btn-primary btn-lg" name="submit" value="Sign In">
                  </form>  
                </div>
                <div class="col-md-10 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.freepik.com/free-vector/secure-login-concept-illustration_114360-4582.jpg?w=740&t=st=1669131142~exp=1669131742~hmac=66ecc6f48aef3fe4a9d56f3945f272ab7a54b74dccd35f3609c6e2f513615c19"
                    class="img-fluid" alt="image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'footer.html' %}
</body>
</html>
